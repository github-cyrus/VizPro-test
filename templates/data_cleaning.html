<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Cleaning Tool - VizPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tool.css') }}">
</head>
<body>
    <div class="tool-container">
        <div class="tool-header">
            <h1>Data Cleaning Tool</h1>
            <p>Upload your dataset for automated cleaning and standardization</p>
        </div>
        
        <div class="upload-section">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="file-upload">
                    <input type="file" id="fileInput" accept=".csv,.xlsx,.xls" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Clean Data</button>
            </form>
        </div>
        
        <div id="results" class="results-section" style="display: none;">
            <h3>Cleaned Data Preview</h3>
            <div id="resultsContent"></div>
            <button id="downloadBtn" class="btn btn-success" style="display: none;">
                Download Cleaned Data
            </button>
        </div>
        
        <div id="loading" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/cleaning.js') }}"></script>
</body>
</html>
